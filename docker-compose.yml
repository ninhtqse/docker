version: "3.7"

networks:
  webphp:
    driver: bridge
    ipam:
      config:
        - subnet: 10.201.0.0/16
          gateway: 10.201.0.1
services:
    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        container_name: c-nginx
        restart: always
        ports:
            - "81:80"
            - "443:443"
        volumes:
            - ./code:/var/www
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./nginx/sites-enabled:/etc/nginx/sites-enabled
            - ./nginx/ssl:/etc/nginx/ssl
            - ./nginx/log/nginx:/var/log/nginx
        links:
            - php
            - php8
            - mysql
        healthcheck:
            test: ["CMD", "service", "nginx", "status"]
            interval: 30s
            timeout: 10s
            retries: 5
        networks:
            webphp:
                ipv4_address: 10.201.0.2
    php:
        build:
            context: ./php
            dockerfile: Dockerfile
        container_name: c-php
        restart: always
        user: www-data
        volumes:
            - ./code:/var/www
            - ./php/crontab:/etc/cron.d/crontab
        links: 
            - mysql
            - redis
            # - memcached
        networks:
            webphp:
                ipv4_address: 10.201.0.3
    php8:
        build:
            context: ./php
            dockerfile: Dockerfile8
        container_name: c-php-8
        restart: always
        user: www-data
        volumes:
            - ./code:/var/www
            - ./php/crontab:/etc/cron.d/crontab
        links: 
            - mysql
            - redis
            # - memcached
        networks:
            webphp:
                ipv4_address: 10.201.0.4
    mysql: 
        build:
            context: ./mysql
            dockerfile: Dockerfile
        container_name: c-mysql
        command: --default-authentication-plugin=mysql_native_password
        ports: 
            - "3309:3306"
        restart: always
        volumes:
            - ./mysql/config/mysql.cnf:/etc/mysql/conf.d/custom.cnf:ro
            - ./mysql/dbdata:/var/lib/mysql
        environment:
            - MYSQL_DATABASE=projectlaravel
            - MYSQL_ROOT_PASSWORD=123456
        networks:
            webphp:
                ipv4_address: 10.201.0.5
    redis:
        container_name: c-redis
        image: redis
        restart: always
        environment:
            - ALLOW_EMPTY_PASSWORD=yes
        ports:
            - '6379:6379'
        healthcheck:
            test: ["CMD", "redis-cli","ping"]
            interval: 30s
            timeout: 10s
            retries: 5
        networks:
            webphp:
                ipv4_address: 10.201.0.6
